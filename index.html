<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker &mdash; by Ahmed Salim</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <p>—FINANCIAL EXPENSE TRACKER—</p>
    </div>
    <main>
        <div class="main-content">
            <article class="about active" data-page="about">
                <section class="expense-data">
                    <h3 class="h3 form-title" style="padding-bottom: 10px;">Add New Data</h3>
                    <form action="#" class="form" id="expense-data">
                        <div class="input-wrapper">
                            <select name="account" class="input-wrapper" required style="background-color: hsl(0, 0%, 22%);">
                                <option value="" disabled selected>Account</option>
                                <option value="Maybank - online payment">Maybank - online payment</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Cash">Cash</option>
                            </select>
                            <select name="category" class="input-wrapper" required style="background-color: hsl(0, 0%, 22%);">
                                <option value="" disabled selected>Select Category</option>
                                <option value="Credit Card Payment">Credit Card Payment</option>
                                <option value="Education">Education</option>
                                <option value="Financial Transactions">Financial Transactions</option>
                                <option value="Food">Food</option>
                                <option value="Gas & Fuel">Gas & Fuel</option>
                                <option value="Household and Utilities">Household and Utilities</option>
                                <option value="Insurance and Transportation">Insurance and Transportation</option>
                                <option value="Retail and Shopping">Retail and Shopping</option>
                                <option value="Social and Entertainment">Social and Entertainment</option>
                                <option value="Other">Other</option>
                            </select>
                            <select name="Income/Expense" class="input-wrapper" required style="background-color: hsl(0, 0%, 22%);">
                                <option value="" disabled selected>Transaction Type</option>
                                <option value="Expense">Expense</option>
                                <option value="Income">Income</option>
                            </select>
                        </div>
                        <input type="number" name="amount" class="form-input" step="0.1" placeholder="Amount (RM)" required >
                        <br>
                        <textarea name="note" class="form-input" placeholder="Description" required></textarea>
                        <button class="form-btn" type="submit">
                            <ion-icon name="paper-plane"></ion-icon>
                            <span>Submit</span>
                        </button><br>
                        <button class="form-btn" type="button" onclick="window.open('https://docs.google.com/spreadsheets/d/1wV0bg9SoyxrSVpMxIG2mAvxHGEwmkZiTMLkgCxgLKkc/edit?usp=sharing', '_blank')">
                            <ion-icon name="file-tray-full-outline"></ion-icon>
                            <span>Show Data</span>
                        </button>
                        
                    </form>
                    <p class="success-message" style="display: none;">Expense Added!</p>
                </section>
            </article>
        </div>
    </main>
    <footer>
        <div style="max-width: 80%; margin: 0 auto; text-align: center; padding: 10px;">
            <p>
                Expense Tracker
                &copy; 2024 <a target="_blank" href="https://amedsalim.github.io" style="text-decoration: underline;">Ahmed Salim</a>
                <a class='show-more' href="#" id="showMoreLink" style="color: hsl(45, 100%, 72%); text-decoration: underline;">Show Dashboard</a>
                <a href="https://ahmeds-data.github.io/posts/expense-tracker/" target="_blank" style="text-decoration: underline;">Blog</a>
            </p>
            <div>
                <a href="https://github.com/amedsalim" target="_blank">
                    <img src="./assets/images/github.svg" alt="GitHub" style="width: 20px; height: 20px; margin-right: 10px;">
                </a>
                <a href="https://www.linkedin.com/in/ahmed-salim-b73aa9200/" target="_blank">
                    <img src="./assets/images/linkedin.svg" alt="LinkedIn" style="width: 20px; height: 20px;">
                </a>
            </div>
        </div>
    </footer>
    <section id="more" class="hide" style="text-align: center;">
        <iframe width="800" height="540" src="https://lookerstudio.google.com/embed/reporting/b077f790-5aaa-41b8-a5b0-846bfe006331/page/vetwD" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </section>
    <script src="./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
